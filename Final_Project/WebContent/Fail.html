<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền của trang */
            font-family: 'Arial', sans-serif; /* Font chữ */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Đặt chiều cao cho trang */
        }

        #notification-container {
            background-color: #dc3545; /* Màu đỏ */
            color: #fff; /* Màu chữ trắng */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #fff; /* Màu nền của nút */
            color: #dc3545; /* Màu chữ đỏ */
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="notification-container" style="display: none;">
    <p>FAIL: There is no user or Registration failed. Please try again.</p>
    <button onclick="goBack()">Back</button>
</div>

<script>
    function showNotification() {
        document.getElementById("notification-container").style.display = "block";
    }

    function goBack() {
        window.history.back();
    }

    window.onload = function() {
        showNotification();
    };
</script>

</body>
</html>
